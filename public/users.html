<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font-awesome-4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/angular/1.5.7/angular.js"></script>
</head>
<body ng-app="usersModule" ng-controller="UsersController as ctrl" ng-init="ctrl.init()">
<div class="container">
    <header>
        <h1>用户管理中心</h1>
    </header>
    <div class="card card-block">
        <button title="Add" class="btn btn-success btn-xs" ng-click="ctrl.add()">
            <i class="fa fa-plus"></i>&nbsp;新增用户
        </button>
        <button title="Search" class="btn btn-info btn-xs">
            <i class="fa fa-search"></i>&nbsp;搜索用户
        </button>
    </div>

    <div class="card card-block" ng-if="ctrl.showUserDetail">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" ng-model="ctrl.mail">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.pass">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="ctrl.name">
        </div>
        <hr>
        <div class="alert alert-warning" ng-if="ctrl.error">
            <i class="fa fa-warning"></i>
            <output>{{ctrl.error}}</output>
        </div>
        <button title="Save" class="btn btn-info btn-xs" ng-click="ctrl.save()">
            <i class="fa fa-floppy-o"></i>&nbsp;保存当前新用户
        </button>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-default">
            <tr>
                <th class="text-left mfb-xt">mail</th>
                <th class="text-left mfb-x">password</th>
                <th class="text-left mfb-x">username</th>
                <th class="text-left mfb-x">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in ctrl.userList">
                <td class="text-left">
                    <input ng-if="ctrl.show" type="text" ng-model="user.mail">
                    <span ng-if="!ctrl.show" ng-bind="user.mail"></span>
                </td>
                <td class="text-left">
                    <input ng-if="ctrl.show" type="text" ng-model="user.password">
                    <span ng-if="!ctrl.show" ng-bind="user.password"></span>
                </td>
                <td class="text-left">
                    <input ng-if="ctrl.show" type="text" ng-model="user.username">
                    <span ng-if="!ctrl.show" ng-bind="user.username"></span>
                </td>
                <td class="text-left">
                    <button title="Edit" class="btn btn-success btn-xs" ng-click="ctrl.edit()">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button title="Save" class="btn btn-info btn-xs" ng-click="ctrl.saveEdited(user)">
                        <i class="fa fa-floppy-o"></i>
                    </button>
                    <button title="Delete" class="btn btn-danger btn-xs" ng-click="ctrl.remove(user)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    angular.module('usersModule', []).controller('UsersController', class UsersController {
        constructor($http) {
            this.$http = $http;
            this.error = '';
            this.userList = [];
            this.show = false;
            this.showUserDetail = false;
        }

        init() {
            this.$http.get('/users/').then((resp) => {
                this.userList = resp.data;
            });
        }

        add() {
            this.showUserDetail = true;
        }

        save() {
            this.$http.post('/users/', {
                mail: this.mail,
                password: this.pass,
                username: this.name
            }).then(resp => {
                if (this.error = resp.data.msg) {
                    return;
                }
                this.showUserDetail = false;
                this.init();
            });
        }

        remove(user) {
            this.$http.delete('/users/' + user._id).then(() => this.init());
        }

        edit() {
            this.show = true;
        }

        saveEdited(list) {
            this.show = false;
            this.$http.put('/users/', {mail: list.mail, password: list.password, username: list.username})
                    .then(function (list) {
                    });
        }
    });
</script>
</body>
</html>
