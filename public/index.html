<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="assets/angular/1.5.7/angular.js"></script>
</head>
<body ng-app="loginModule" ng-controller="LoginController as ctrl">
<form novalidate name="loginForm">
    <label for="mail">Mail</label><input type="email" id="mail" ng-model="ctrl.mail">
    <label for="pass">Password</label><input type="password" id="pass" ng-model="ctrl.pass">
</form>
<br>
<button ng-click="ctrl.login()">登录</button>
<script>
    angular.module('loginModule', []).controller('LoginController', class LoginController {
        constructor ($http) {
            this.$http = $http;
        }

        login () {

            if (loginForm.$invalid) {
                alert('请填写正确的内容');
                return;
            }

            this.$http.post('login', {
                mail: this.mail,
                password: this.pass
            }).then((resp) => {
                console.log(resp);
            });
        }
    });
</script>
</body>
</html>
