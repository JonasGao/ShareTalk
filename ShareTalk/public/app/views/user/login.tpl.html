<div class="panel panel-sm">
    <div class="panel-heading">
        <span class="h4">Login</span>
    </div>
    <div class="panel-body">
        <input type="text" ng-model="model.user.mail"/>
        <input type="password" ng-model="model.user.password"/>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" ng-click="model.login()">Submit</button>
    </div>
</div>
